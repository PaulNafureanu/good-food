<div class="header">
  <div class="logo">
    <img
      class="icon icon--white"
      src="./img/svg/logo.svg"
      alt="Good Food Logo"
    />
    <div class="logo__text">Good Food</div>
  </div>
  <div class="menu">
    <div class="collapsible menu__collapsible">
      <div
        onclick="toggleExtension('searchInput')"
        class="collapsible__trigger menu__btn"
      >
        <img
          class="icon icon--white icon--golden-onhover"
          src="./img/svg/menu.svg"
          alt=""
        />
      </div>
      <div id="searchInput" class="collapsible__extension">
        <ul class="list menu__list">
          <li class="list__item">Home</li>
          <li class="list__item">Product</li>
          <li class="list__item">Promo</li>
          <li class="list__item">About</li>
          <li class="list__item">Contact</li>
          <div
            class="list__item menu__search collapsible collapsible--horizontal"
          >
            <div id="searchMenu" class="collapsible__extension">
              <input
                class="input"
                type="text"
                size="20"
                id="search"
                placeholder="Search..."
              />
            </div>
            <div
              onclick="toggleExtension('searchMenu')"
              class="collapsible__trigger"
            >
              <img
                class="icon icon--white icon--golden-onhover"
                src="./img/svg/search.svg"
                alt=""
              />
            </div>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="block block--dark comment--block">
      <div class="block__bg">
        <picture>
          <source
            type="image/webp"
            srcset="
              img/webp/hero.webp     480w,
              img/webp/hero@2x.webp  960w,
              img/webp/hero@3x.webp 1440w,
              img/webp/hero@4x.webp 1920w,
              img/webp/hero@5x.webp 2400w
            "
          />
          <source
            type="image/jpg"
            srcset="
              img/jpg/hero.jpg     480w,
              img/jpg/hero@2x.jpg  960w,
              img/jpg/hero@3x.jpg 1440w,
              img/jpg/hero@4x.jpg 1920w,
              img/jpg/hero@5x.jpg 2400w
            "
          />
          <img class="picture" src="img/jpg/hero@3x.jpg" alt="Hero Image" />
        </picture>
        <div class="comment__layer"></div>
      </div>
      <div class="block__content">
        <div class="info info--reverse">
          <h2 class="info__title info__title--centered info__title--secondary">
            Lenora Fields
          </h2>
          <p class="info__text info__text--centered info__text--secondary">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, quo
            laboriosam? Consectetur, amet exercitationem.
          </p>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
